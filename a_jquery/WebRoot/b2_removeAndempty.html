				$("#se").insertAfter($("#btn2"));
			});
		});
	</script>

  <body>
    <ul id="city">
			<li id="bj" name="BeiJing">北京</li>
			<li>上海</li>
			<li id="dj">东京</li>
			<li id="se">首尔</li>
	</ul>
	<button id="btn1">remove</button><br>
	<button id="btn2">empty</button>
  </body>
